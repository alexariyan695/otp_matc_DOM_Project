<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="disply">
                    <button   class="generate-btn" id="pin22"> Generate pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="inputnumber">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div onclick="number('7')"  class="button btn-control disable">7</div>
                                <div onclick="number('8')"  class="button btn-control disable">8</div>
                                <div onclick="number(9)" class="button btn-control disable">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="number('4')" class="button btn-control disable">4</div>
                                <div onclick="number('5')" class="button btn-control disable">5</div>
                                <div onclick="number('6')" class="button btn-control disable">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="number('1')" class="button btn-control disable">1</div>
                                <div onclick="number('2')" class="button btn-control disable">2</div>
                                <div onclick="number('3')" class="button btn-control disable">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button disable" id="backspace"><
                                    </div>
                                        <div onclick="number('0')" class="button btn-control disable">0</div>
                                        <div id="clear" class="button btn-control disable">C</div>
                                </div>
                                <div>
                                    <button  type="submit" class="submit-btn" id="submit">Submit</button>
                                    <p class="action-left"> <span id="submit-chance">3</span> try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section">
                    <p class="notify" > <span id="nomatch></p>
                    <p class="notify" ><span id="match"></span></p>
                </div>
            </div>
            <script src="js/style.js"></script>
</body>

</html>
